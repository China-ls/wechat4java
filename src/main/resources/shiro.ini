tim@timniblett.net = $shiro1$SHA-256$500000$akZJ/TrSnudioSjCtYfYbA==$Sw9g6WCiZLraTKhQhGKfIpTxpm0z+HY+7jqqj9ggg3I=, user, admin

[roles]
admin = *
user = browse:*

[urls]
/login = authc
/settings.ftl = authc
/listUsers.ftl = authc, roles[admin]
/logout = socialLogout
