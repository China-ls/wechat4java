[main]
# We want to set up users both from here, and for normal users,
# from the GAE realm.  The only way to set up an admin user is
# from here.

shiro.loginUrl = /login

socialLogout = com.ls.wechat.web.oauth.SocialLogoutFilter
gaeRealm = com.ls.wechat.shiro.gae.DatastoreRealm
oauthRealm = com.ls.wechat.shiro.oauth.OAuthRealm
googleRealm = com.ls.wechat.shiro.googlegae.GoogleGAERealm

passwordMatcher = org.apache.shiro.authc.credential.PasswordMatcher
iniRealm.credentialsMatcher = $passwordMatcher

securityManager.realms = $iniRealm, $gaeRealm, $oauthRealm, $googleRealm

[users]
